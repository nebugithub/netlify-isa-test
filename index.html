<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto&family=Vina+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="form-wrapper">
            <div class="form-inner">
                <h1>Get in touch</h1>
                <form name="contact" method="POST" data-netlify="true">
                    <input class="half-width" type="text" placeholder="First Name" required>
                    <input class="half-width" type="text" placeholder="Last Name">
                    <input class="half-width" type="email" placeholder="Email ">
                    <input class="half-width" type="tel" placeholder="Phone Number">
                    <input class="full-width" type="text" placeholder="Message">
                    <button class="submit-button" type="submit" value="submit"></button>
                </form>
            </div>
        </div>    
    </body>
</html>
